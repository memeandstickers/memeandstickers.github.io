<footer class="site-footer">

  <div class="wrap">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-1 column">
      <h2>Pages:</h2>
      <ul>
        <li>
          <a href="{{ "/blog/tags/" | prepend: site.baseurl }}">
          <span class="icon">
            <i class="fa fa-tags"></i>
          </span>
          Tags</a>
        </li>
        <li>
          <a href="{{ "/blog/category/" | prepend: site.baseurl }}">
            <span class="icon">
            <i class="fa fa-bars"></i>
            </span>
            Category</a>
        </li>
        <li>
          <a href="{{ "/friends/" | prepend: site.baseurl }}">
            <span class="icon">
            <i class="fa fa-link"></i>
            </span>
            Friends</a>
        </li>        
      </ul>
    </div>
    <div class="footer-col-2 column">
      <h2>Social:</h2>
      <ul>
        {% if site.github_username %}<li>
          <a href="https://github.com/{{ site.github_username }}">
            <span class="icon">
            <i class="fa fa-github"></i>
            </span>
            {{ site.github_username }}
          </a>
        </li>{% endif %}
        {% if site.twitter_username %}<li>
          <a href="https://twitter.com/{{ site.twitter_username }}">
            <span class="icon twitter">
              <i class="fa fa-twitter"></i>
            </span>
            <span class="username">{{ site.twitter_username }}</span>
          </a>
        </li>{% endif %}
      </ul>
    </div>

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
      <p class="text">Copyright © 2015 ·Created by <a href="{{ site.url }}">Chris</a></p>
    </div>
  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ site.google_analytics_tracking_id }}', 'auto');
    ga('send', 'pageview');

  </script>

</footer>
