<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site:author }}">
    <meta name="keywords" content="{% if page.tags == null %}{{page.tags | join: ', ' }}{% else %}{{page.title}}{%endif%}">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/atom.xml" />
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{"/css/pygments.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    {% if page.css %}{{ page.css | stylesheet }}{% endif %}

    {% if page.style %}{{ page.style }}{% endif %}

</head>
